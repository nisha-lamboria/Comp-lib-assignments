<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="/utils2.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <section aria-label="drone-slider">
        <div class="carousel">
            <button data-carousel-button>
                <span class=" next-icon material-icons material-icons-outlined">
                navigate_next</span>
            </button>
            <button data-carousel-button>
                <span class="before-icon material-icons material-icons-outlined">
                navigate_before</span>
            </button>
            <ul>
                <li class="slide " data-active>
                    <img src="drone-img3.jpg" alt="drone-img1">
                </li>
                <li class="slide">
                    <img src="drone-img2.jpg" alt="drone-img2">
                </li>
                <li class="slide">
                    <img src="drone-img1.jpg" alt="drone-img3">
                </li>
            </ul>
        </div>
        

    </section>
    <script src="slider.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h2>Basic chips</h2>
    <div class="chips">
        <div class="chips-section">
            <button class="chipBtn button">Light</button>
            <button class="chipBtn button">up the</button>
            <button class="chipBtn button">sky a</button>
            <button class="chipBtn button">dance in</button>
            <button class="chipBtn button">the</button>
            <button class="chipBtn button">night</button>
            <button class="chipBtn button">Aurora</button>
        </div>
    </div>

    <h2>Chips with a delete button</h2>
    <div class="chips">
        <div class="chips-section">
            <div class="chip-ele">Magnets
                <button class="cross-chip button" id="1">&times;</button>
            </div>
            <div class="chip-ele">Wires
                <button class="cross-chip button" id="2">&times;</button>
            </div>
            <div class="chip-ele">Grease
                <button class="cross-chip button" id="3">&times;</button>
            </div>
            <div class="chip-ele">Chips
                <button class="cross-chip button" id="4">&times;</button>
            </div>
            <div class="chip-ele">Semiconductors
                <button class="cross-chip button" id="5">&times;</button>
            </div>
            <div class="chip-ele">Paper-planes
                <button class="cross-chip button" id="6">&times;</button>
            </div>
            <div class="chip-ele">wildd
                <button class="cross-chip button" id="7">&times;</button>
            </div>
        </div>
    </div>

    <h2>Input chips</h2>
    <div class="chips">
        <div class=" chips-section input-chip-container">
            <input type="text" id="input-chip" placeholder="new chip" >
        </div>
    </div>
    
    <script src="chips.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="chips">
        <div class="chips-section">
            <button class="chip">chip 1</button>
            <button class="chip">chip 2</button>
            <button class="chip">chip 3</button>
            <button class="chip">chip 4</button>
            <button class="chip">chip 5</button>
            <button class="chip">chip 6</button>
            <button class="chip">chip 7</button>
        </div>
    </div>

    <div class="chips chips2">
        <div class="chips-section chips-section2">
            <div class="chip chip-ele">chip 1
                <button class="cross-chip" id="1">&times;</button>
            </div>
            <div class="chip chip-ele">chip 2
                <button class="cross-chip" id="2">&times;</button>
            </div>
            <div class="chip chip-ele">chip 3
                <button class="cross-chip" id="3">&times;</button>
            </div>
            <div class="chip chip-ele">chip 4
                <button class="cross-chip" id="4">&times;</button>
            </div>
            <div class="chip chip-ele">chip 5
                <button class="cross-chip" id="5">&times;</button>
            </div>
            <div class="chip chip-ele">chip 6
                <button class="cross-chip" id="6">&times;</button>
            </div>
            <div class="chip chip-ele">chip 7
                <button class="cross-chip" id="7">&times;</button>
            </div>
        </div>
    </div>

    <!-- Input Chips -->
    <div class=" chips-section input-chip-container">
        <input type="text" id="input-chip" placeholder="new chip" >
    </div>
    
    <script src="chips.js"></script>
</body>
</html>

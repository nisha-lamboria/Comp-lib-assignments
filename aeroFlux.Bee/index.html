<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aeroflux.Bee</title>
    <link rel="stylesheet" href="import.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo-head">
            <a href="#"><img class="logo-img" src="phoenix-logo-3-removebg-preview.png" alt="drone-logo"></a>
            <a href="#" class="logo-name">AEROFLUX-BEE</a>
        </div>

        <nav class="catLinks-head">
            <ul>
                <li class="cat-item">
                    <a href="#" class="cat-link">FPV-RACING</a>
                </li>
                <li class="cat-item">
                    <a href="#" class="cat-link">FILM-MAKING</a>
                </li>
                <li class="cat-item">
                    <a href="#" class="cat-link">ACCESSORIES</a>
                </li>
            </ul>
        </nav>

        <div class="search-head">
            <a href="#" class="search-submit">
                <span class=" material-icons material-icons-outlined">
                search</span>
            </a>
            <input placeholder="Search for products and more" class="search-input">
        </div>

        <div class="actions-head">
            <div class="user flex-col">
                <span class="material-icons material-icons-outlined"> person_outline</span>
                <span class="actions-title">Profile</span>
            </div>
            <a href="#" class="wishlist flex-col">
                <span class="material-icons material-icons-outlined">
                favorite_border</span>
                <span class="actions-title">Wishlist</span>
            </a>
            <a href="#" class="bag flex-col">
                <span class="material-icons material-icons-outlined"> shopping_bag</span>
                <span class="actions-title">Bag</span>
            </a>
        </div>

    </header>
</body>
</html>

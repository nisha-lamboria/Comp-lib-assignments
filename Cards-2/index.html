<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards-drone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="product">
        <div class="product-container">
            <div class="product-content">
                <a href="#">
                    <div class="prod-img-bottom-extra">
                        <div class="prod-img-box">
                            <div class="prod-img"style="height: 150px;width: 150px;" >
                                <img src="images/dji-fpv.jpg" style="height: 140px;width: 150px;" alt="drone-img">
                            </div>
                        </div>
                    </div>
                </a>
                <div class="product-ratings-container">
                    <span>4.5</span>
                    <span> <img class="icon" src="images/christmas-star-removebg-preview (1).png" alt="star"> </span>
                    <span>
                        <div class="product-count-seprator">|
                            <span>3000</span>
                        </div>
                    </span>
                </div>
                
                <div class="like-box">
                    <div class="like">
                        <img class="icon" src="images/filled-like.png" alt="like">
                    </div>
                </div>
                <div class="product-meta-info">
                   <a href="#">
                    <h3 class="product-type">Fpv Drone</h3>
                    <h4 class="product-name">DJI-FPV</h4>
                   </a>
                    <div class="product-price">
                        <span>
                            <span class="product-discount-price">Rs.10,000</span>
                            <span class="product-strike">Rs.15,000</span>
                        </span>
                        <span class="product-discount">(33%OFF)</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
